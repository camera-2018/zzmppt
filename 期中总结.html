# <slide class="center middle"/> 1.期中总结

</script></section><section data-markdown><script type="text/template">

## 我们目前进展如何

人数：100左右→35左右

坚持下来的各位同学已然是一个佼佼者

90%的同学获得了最基本的编程训练（107C2以及以前）

40%的同学了解了数据结构的组织形式(完成计算器)

30%的同学熟悉了linux，先进的生产工具

</script></section><section data-markdown><script type="text/template">

## 思想层面

清晰的认识到了学校教育与真正的教育存在的巨大差距

清晰的认知到了国内社区的扯淡和错误

清晰的认知到了大学烦琐的事情下乱花渐欲迷人眼的现状

经历了扯淡的期中考试知道了怎么突击（吗）

一个人认可你or你认可的团体？

</script></section><section data-markdown><script type="text/template">

## 不足之处

部分同学在期盼遥远的救世主，这也是我们弱势文化的一部分（推荐一部电视剧《天道》）

你们终将脱离学校，老师OR任何人的指导或者你们已经脱离了不过你们还没有适应。

除了你爹妈，他*的没人可以无条件帮你了。

也许在一个集体下，可以短期的先富带动后富，但这个也许在短短的几个月后你们将分道扬镳，科研也是一样！你朋友帮你做的实验到底算他的还是算你的？！

所以求求你们，自己审视一下自己的现状，是否还在将希望寄托在别人的帮助别人的代码别人带带你身上

</script></section><section data-markdown><script type="text/template">

## 不足之处

我并没有做到清晰的跟大家阐明每一条道路到底有什么，也许你们仍然对功利的性质有着那么一点期望。

当然，你们可以有自己的选择，我也可以给你引几条路让你快速的成长，但是zzm将会在你选择确定了这条道路后，不再给予你任何形式的指导和也不会负责你的任何发展。

（也就是说无论是你G了还是发达了都TM别找我）

同时呢，我希望在接下来的时间，对你们最近或者以后做的事情进行一个总结。

（如何定义功利路线？或者不功利路线？我不功利我吃啥？简历到底多大程度受此影响？我会在接下来的阶段进行阐明）

</script></section></section><section ><section data-markdown><script type="text/template">

# <slide class="center middle"/> 2.社团路线

</script></section><section data-markdown><script type="text/template">

## PAST

我们所做的事情也许一直让很多人困惑。

练代码能力一定要这么多人一点思路都没有这么痛苦吗？

其实包含了ZZM的一点私心，一次针对价值观的筛选。

如果你信仰知识之神而没有被功利主义OR那些学生组织所裹挟，那么我们总有办法帮到你**解决这个困难**，如果你直接不愿意理我们甚至退群，那很抱歉我们不合适

因此被难到但是仍然苦苦坚持的人不要担心，我们将会像你认可我们一样认可你

</script></section><section data-markdown><script type="text/template">

## NOW

一部分慢的同学我希望已经安抚到你了，希望你们可以尽快解决掉计算器和linux初探索给你带来的困难和挑战。

同时，我们强烈推荐做完这些同学以任何你喜欢的方式去完成Python部分，这将是所有人的主线任务的结尾任务的终末问题，在此之后你可以随着你喜欢的方式进行左右摇摆

那么到底有哪些路线以及会带来什么影响呢？

</script></section><section data-markdown><script type="text/template">

## FUTURE

在你完成全部编程任务以后，你可以对自己进行相应的划分来决定我们辅助你对自己的培养路线

纯粹的功利主义（应该已经不存在了）

> 我他妈就是要一堆东西写简历里，有东西就行！

普适的功利主义

> 我觉得要平衡项目经历和自我获得，但是我还不清楚怎么办。

</script></section><section data-markdown><script type="text/template">

## FUTURE

平衡的享乐主义

> 我需要平衡我的生活和学习的困苦

技术的狂热主义

> 拦着我学技术的都得死!!!

好奇的探索主义

> 我对这个领域很感兴趣但是无从下手

</script></section></section><section ><section data-markdown><script type="text/template">

# <slide class="center middle"/> 3.具体路线
</script></section><section data-markdown><script type="text/template">

## 普适功利主义

总认为自己需要简历里有点东西的人需要考虑一下，到底什么样的东西才是会得到别人认可的

你们写在简历上的真的就会是你以后会做的OR你以后能做的OR这个领域需要的吗？？？

很直白的告诉各位，多半不是，多半情况下是减分或者是小孩子过家家一样的项目精力（如果你只是想找个小地方混日子那怎么都能混也不需要这种有和没有的区别）

真正需要投入时间和精力的你自以为有用的项目（在学东西和简历达到平衡）的基本不存在，有你也多半碰不上。

社团也绝不能保证老师会不会变，不能保证投入时间一定可以出成果，不能保证你的体验。

但是并不意味着不允许各位去体验。

</script></section><section data-markdown><script type="text/template">

## 引用偶像的一段话

> 最后，我也要很抱歉(无奈)地告诉大家，今天的学术界惊人的内卷，因此导师招人也必须满是"“利益最大化”，学生一方面是被培养的对象、另一方面更重要的是寻找解决困难的研究问题或者完成项目的打手。只有目标匹配，导师的付出才有回报，而"学习曲线过长无法产出“的学生对于我们来说是非常难受的“负资产"。
>
> 以下是一些常见的误区:
> “我发表了论文专利软著，我有过良好的科研训练，我对论文的标稚是“教会你的大/小专家同行一-些不trivial 的事情。据我近年观察，很多发表的论文都是减分项。相比于发表了错误的论文或是在大创项目里学会了一本正经胡说八道的同学，我更偏好能耐心读论文和写代玛的一张有潜力的白纸”。科学研究是脚踏实地的，前人所做到的可能远比你想象得要大，认真读了3，4年博士依然没有论文的也大有人在,完全不必急功近利。

</script></section><section data-markdown><script type="text/template">

## 那么这些B项目到底有啥用

帮助你见识更广阔的世界？

（仅限较高水平论文）辅助你出国的优秀润滑剂？

捞钱？

拿来给同学装逼？

在HR面前当一个🤡？

这取决于你当前的选择和心态，我不会告诉你你必须做什么，而是提供信息来让你做选择。如果各位真的想或者需要的话，社团可以提供给你的可能是一条线，这条线可以让你顺着他走到老师那里。

你需要的专业技能可能并不多，更需要的是focus！

</script></section><section data-markdown><script type="text/template">

## 平衡的享乐主义

生活确实不止眼前的苟且，你的快乐可能拖延了你的进度。

这完全不会是拖累你的东西，你可能并不那么喜欢计算机科学OR无法把他当成自己生活的一部分。

Whatever，那你们可能更需要的是实用的能力

比如说读技术英文文章，编程，搜索资源，解决实际问题以及将计算机的科学与你喜欢的东西相结合的一个趋势。

我推荐你们按部就班的完成社团的基础任务即可，然后跟随自己的节奏进行随性探索，你们可以看看计算机科学到底有什么然后做出一个更深入的决定，在你们一些人做此决定后，我会推荐更具体的方向

That's all you need

</script></section><section data-markdown><script type="text/template">

## 技术的狂热主义

技术确实很重要但并不是生活的全部。

可能你们需要更多杂七杂八的知识来填充自己让自己获得更多方面更全面的知识。

切忌急功近利，罗马不是一天建成的，现在遇到困难也很正常，走到没人可以帮助你的方向也很正常，calm down。

我推荐你们去接触真正的更为困难，对自己要求更高的知识体系，例如61A，10等等

没有别人玩没有别人会才是常态！

</script></section><section data-markdown><script type="text/template">

## 好奇的探索主义

切忌浮躁！切忌浮躁！切忌浮躁！

知识的沙堆效应一直存在，不要因为一点点的知识和猎奇心理而沾沾自喜。

任何一个你们现在感兴趣的大方向，往往是经历了多年的时间积累的。

因此我更为推荐的是两个核心思路

一个是伴随着历史的发展细致的钻研其思路而不是只看表象。

一个是将注意力发在实践＋理论相结合的角度上

</script></section></section></div>
